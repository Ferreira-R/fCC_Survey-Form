<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Survey Form</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form id="survey-form">
			<label for="name" id="name-label">
				<input
					id="name"
					type="text"
					placeholder="Enter your name"
					required
				/>
					Name
			</label>
			<label for="email" id="email-label">
				<input
					id="email"
					type="email"
					placeholder="Enter your email"
					required
				/>
				Email
			</label
			>
			<label for="number" id="number-label">
				<input id="number" type="number" placeholder="Age" min="10" max="99" required />
					Age (optional)
			</label>
			<label for="dropdown" id="dropdown-label">
				<select id="dropdown" name="dropdown" />
					<option value="" disabled selected>Select current role</option>
					<option value="">Student</option>
					<option value="">Full Time Job</option>
					<option value="">Full Time Learner</option>
					<option value="">Prefer not to say</option>
					<option value="">Other</option>
				</select>
				Which option best describes your current role?
			</label>
			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label for="radiobutton1" id="radiobutton1-label"  >
				<input id="radiobutton1" type="radio" name="radbuttons" value="Definitely"/>
				Definitely
			</label>
			<label for="radiobutton2" id="radiobutton2-label"  >
				<input id="radiobutton2" type="radio" name="radbuttons" value="Maybe"/>
				Maybe
			</label>
			<label for="radiobutton3" id="radiobutton3-label"  >
				<input id="radiobutton3" type="radio" name="radbuttons" value="Not sure"/>
				Not sure
			</label>
			<label for="dropdown2" id="dropdown2-label">
				<select id="dropdown2" name="dropdown2" />
					<option value="" disabled selected>Select an option</option>
					<option value="">Challenges</option>
					<option value="">Projects</option>
					<option value="">Community</option>
					<option value="">Open Source</option>
				</select>
				What is your favorite feature of freeCodeCamp?
			</label>
			<p>What would you like to see improved? (Check all that apply)</p>
			<label for="chbx1" >
				<input id="chbx1" type="checkbox" value="Front-end">
				Front-end Projects
			</label>
			<label for="chbx2" >
				<input id="chbx2" type="checkbox" value="Back-end">
				Back-end Projects
			</label>
			<label for="chbx3" >
				<input id="chbx3" type="checkbox" value="Data">
				Data Visualization
			</label>
			<label for="chbx4" >
				<input id="chbx4" type="checkbox" value="Challenges">
				Challenges
			</label>
			<label for="chbx5" >
				<input id="chbx5" type="checkbox" value="Community">
				Open Source Community
			</label>
			<label for="chbx6" >
				<input id="chbx6" type="checkbox" value="Gitter">
				Gitter help rooms
			</label>
			<label for="chbx7" >
				<input id="chbx7" type="checkbox" value="Videos">
				Videos
			</label>
			<label for="chbx8" >
				<input id="chbx8" type="checkbox" value="Meetups">
				City Meetups
			</label>
			<label for="chbx9" >
				<input id="chbx9" type="checkbox" value="Wiki">
				Wiki
			</label>
			<label for="chbx10" >
				<input id="chbx10" type="checkbox" value="Forum">
				Forum
			</label>
			<label for="chbx11" >
				<input id="chbx11" type="checkbox" value="Courses">
				Additional Courses
			</label>
			<p>Any comments or suggestions?</p>
			<textarea rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
			<button type="submit" id="submit">Submit</button>
		</form>
	</body>
</html>
